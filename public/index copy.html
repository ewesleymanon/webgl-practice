<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .canvas { width: 100vw; height: 100vh; display: block; }
    .js-canvas {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    body {
      position: relative;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .canvas-wrapper {
      position: absolute;
      overflow: hidden;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .canvas-wrapper canvas {
      display: block;
      position: absolute;
      left: 0;
      top: 0;
    }

    header {
      position: relative;
      display: flex;
      height: 100vh;
      width: 100%;
    }

    header .logo {
      position: relative;
      display: block;
      margin: auto;
      max-width: 420px;
    }

  </style>
</head>
